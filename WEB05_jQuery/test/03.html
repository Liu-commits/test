<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-1.8.3.js"></script>
    <script>
        $(function(){
            $("#btn").click(function(){
                $("#img1").toggle();
            });
        });
    </script>
    <style>
        div{
            width: 1500px;
            height: 500px;
            margin: auto;
            text-align: center;
            border: 1px solid white;
        }
        #btn{
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div>
        <input type="button" value="显示/隐藏" id="btn"><br>
        <img src="../img/ad.jpg" alt="飞了" width="100%" height="100%" id="img1">
    </div>
</body>
</html>
